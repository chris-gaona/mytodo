<div class="container">
  <h1>My Todos</h1>
  <!-- todos input -->
  <form role="form" ng-submit="main.addTodo(main.todo)">
    <div class="row">
      <div class="input-group">
        <input type="text" ng-model="main.todo" placeholder="What needs to be done?" class="form-control" />
        <span class="input-group-btn">
          <input type="submit" class="btn btn-primary" value="Add">
        </span>
      </div>
    </div>
  </form>
  <!-- todos list -->
  <p class="input-group" ng-repeat="todo in main.todos">
    <input type="text" ng-model="todo" class="form-control" />
    <span class="input-group-btn">
      <button class="btn btn-danger" ng-click="main.removeTodo($index)" aria-label="Remove">X</button>
    </span>
  </p>
</div>
